<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/myico.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="script.js"></script>
    <title>Aljon Leynes</title>
  </head>
  <body>
    <div x-data="data()">
      <!-- <nav><h1 class="lora p-30" x-text="name"></h1></nav> -->
      <div class="scroll-snap-container">
        <div class="section fade-in">
          <div class="header">
            <div class="header-text slide-in-right">
              <div class="section-content text-align-start">
                <h1>
                  <span class="wave" x-text="wave"></span>
                  <span class="aboutme">About Me </span>
                </h1>
                <h4>
                  Hi, my name is
                  <span
                    class="bolder spaceMono text-secondary ml-15 two-em"
                    x-text="name"
                  ></span>
                </h4>
                <h4 class="">
                  a
                  <span
                    class="spaceMono text-secondary ml-15 two-em"
                    x-text="role"
                  ></span>
                </h4>

                <h6>
                  I specialize in
                  <span
                    class="spaceMono text-secondary two-em"
                    x-text="specialization[0]"
                  ></span>
                  and
                  <span
                    class="spaceMono text-secondary two-em"
                    x-text="specialization[1]"
                  ></span>
                </h6>

                <button class="button spaceMono" @click="clickEm">
                  Contact Me
                </button>
              </div>
            </div>

            <div class="dp slide-in-left">
              <img src="assets/images/me.jpg" class="me" alt="" srcset="" />
            </div>
          </div>
        </div>
        <div class="section fade-in">
          <div class="section-content">
            <h1 class="text-secondary lora">Projects</h1>
            <template x-for="project in projects">
              <img :src="project.path" class="project" alt="" srcset="" />
            </template>
            <!-- <img src="/assets/images/projects/aiode.png" class="project swing-in-left-bck" alt="" srcset="">
            <img src="/assets/images/projects/cloudmdlogo.png" class="project swing-in-left-bck" alt="" srcset="">
            <img src="/assets/images/projects/swamiji.png" class="project swing-in-left-bck" alt="" srcset="">
            <img src="/assets/images/projects/iamcare.png" class="project swing-in-left-bck" alt="" srcset=""> -->
          </div>
        </div>
        <div class="section fade-in">
          <div class="section-content">Section 3</div>
        </div>
        <div class="section fade-in">
          <div class="section-content">Section 4</div>
        </div>
        <div class="section fade-in">
          <div class="section-content">Section 5</div>
        </div>
      </div>
    </div>
  </body>
</html>
