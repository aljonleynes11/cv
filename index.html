<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/myico.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <title>Aljon Leynes</title>
  </head>
  <body>
    <div x-data="data()">
      <!-- <nav><h1 class="lora p-30" x-text="name"></h1></nav> -->
      <div class="scroll-snap-container">
        <div class="section">
          <div class="header section1">
            <div class="header-text">
              <div class="section-content text-align-start">
                <h1 class="wave">
                  <span>ðŸ‘‹</span>
                </h1>
                <h4>
                  Hi, my name is
                  <span
                    class="bolder spaceMono text-secondary ml-7 two-em"
                    x-text="name"
                  ></span>
                </h4>
                <h4 class="">
                  a
                  <span
                    class="spaceMono text-secondary ml-7 two-em"
                    x-text="role"
                  ></span>
                </h4>

                
                <h6>
                  I specialize in
                  <span
                    class="spaceMono text-secondary two-em"
                    x-text="specialization[0]"
                  ></span>
                  and
                  <span
                    class="spaceMono text-secondary two-em"
                    x-text="specialization[1]"
                  ></span>
                </h6>

                <div class="social-container">
                  <template x-for="social in socials">
                    <div class="project-column">
                      <img :src="social.path" class="social" alt="" srcset="" />
                    </div>
                  </template>
                </div>
                
                <button class="button spaceMono" @click="clickEm">
                  Contact Me
                </button>
              </div>
            </div>

            <div class="dp slide-in-left">
              <img src="assets/images/me.jpg" class="me" alt="" srcset="" />
            </div>
          </div>
        </div>
        <div class="section">
          <div class="section-content">
            <div class="section2">
              <h5 class="text-secondary lora">Projects</h5>
              <div class="project-columns">
                <template x-for="project in projects">
                  <div class="project-column">
                    <img :src="project.path" class="project" alt="" srcset="" />
                    <!-- <h3 class="project-name spaceMono" x-text="project.name"></h3> -->
                  </div>
                </template>
              </div>
            </div>
          </div>
        </div>
        <div class="section">
          <div class="section-content">
            <div class="section3">
              <h5 class="text-secondary lora">Tech Stack</h5>
              <div class="tech-columns">
                <template x-for="tech in techStack">
                  <div class="tech-column">
                    <img :src="tech.path" class="tech" alt="" srcset="" />
                    <!-- <h6 class="project-name text-secondary spaceMono" x-text="tech.name"></h6> -->
                  </div>
                </template>
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="section fade-in">
          <div class="section-content">Section 4</div>
        </div>
        <div class="section fade-in">
          <div class="section-content">Section 5</div>
        </div> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
