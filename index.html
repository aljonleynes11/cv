<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/myico.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <title>Aljon Leynes</title>
  </head>
  <body>
    <div x-data="data()">
      <div class="scroll-snap-container">
        <div class="section">
          <div class="bookmark">
            <div
              class="bookmark-item"
              :class="{
              'bookmark-item active': state === 'about',
              'bookmark-item': state !== 'about'
            }"
            >
              <span class="spaceMono" @click="setState('about')">About</span>
            </div>
            <div
              class="bookmark-item"
              :class="{
              'bookmark-item active': state === 'project',
              'bookmark-item': state !== 'project'
            }"
            >
              <span class="spaceMono" @click="setState('project')">Projects</span>
            </div>
            <div
            class="bookmark-item"
            :class="{
            'bookmark-item active': state === 'tech',
            'bookmark-item': state !== 'tech'
          }"
          >
              <span class="spaceMono" @click="setState('tech')">Tech</span>
            </div>
          </div>
          <template x-if="state=='about'">
            <div class="pageContainer">
              <div class="section-content text-align-start slide-in-right">
                <!-- <h1 class="wave">ðŸ‘‹</h1> -->
                <h4>
                  Hi, my name is
                  <span
                    class="bolder spaceMono text-secondary ml-7"
                    x-text="name"
                  ></span>
                </h4>
                <h4 class="">
                  a
                  <span
                    class="spaceMono text-secondary ml-7"
                    x-text="role"
                  ></span>
                </h4>

                <h6>
                  I specialize in
                  <span
                    class="spaceMono text-secondary"
                    x-text="specialization[0]"
                  ></span>
                  and
                  <span
                    class="spaceMono text-secondary"
                    x-text="specialization[1]"
                  ></span>
                </h6>

                <div class="social-container">
                  <template x-for="social in socials">
                    <img :src="social.path" class="social" alt="" srcset="" />
                  </template>
                </div>

                <button class="button spaceMono" @click="clickEm">
                  Contact Me
                </button>
              </div>
              <div class="slide-in-left">
                  <img src="assets/images/me.jpg" class="me" alt="" srcset="" />
              </div>
            </div>
          </template>

          <template x-if="state=='project'">
            <div class="pageContainer"></div>
          </template>

          <template x-if="state=='tech'">
            <div class="pageContainer"></div>
          </template>

          <template x-if="state=='loading'">
            <div class="pageContainer">
              <h3 class="white">Loading</h3>
            </div>
          </template>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
